<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tag Inputs</title>

	<link href="dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="dist/css/tagInput.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
	
	<div class="container" style="margin-top:50px">
		
		<div class="row">
			<div class="well well-lg">
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control inputEmail" placeholder="Email">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 well well-lg">
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control inputEmail" placeholder="Email">
				</div>
			</div>
			<div class="col-md-8 well well-lg">
				<p> Shows emaial on focus out </p>
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control inputEmail_focusOut" placeholder="Email">
				</div>
			</div>
		</div>
		
	</div>

	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/tagInput.min.js"></script>
	<script type="text/javascript">
		$(".inputEmail").tagInput({
			'tagKeys' : ['space', 'comma', 'enter', 'semicolon'],
			'emailSeperator' : ';',
			'defaultText' : 'Please enter a email id',
			'defaultEmails' : ['defaultemail@one.com' , 'defaultemail@two.com'],
			'allowMultipleEntry' : true,
			'multipleEntrySeperator' : ';',
			'nameAndEmailFormat' : true,
			// 'showEmailonFocusLost' : true,
		});
		$(".inputEmail_focusOut").tagInput({
			'tagKeys' : ['space', 'comma', 'enter', 'semicolon'],
			'emailSeperator' : ';',
			'defaultText' : 'Please enter a email id',
			'defaultEmails' : ['defaultemail@one.com' , 'defaultemail@two.com'],
			'allowMultipleEntry' : true,
			'multipleEntrySeperator' : ';',
			'nameAndEmailFormat' : true,
			'showEmailonFocusLost' : true,
		});
		
	</script>
</body>
</html>
